<!DOCTYPE html>
<html>
<head>
<title>my Dropdown Navbar</title>
<style>
  ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
    background-color: #6cc0f1;
}
</style>
</head>
<body>
  <ul>
    <li>Home</li>
    <li>News</li>
    <li class="dropdown">Courses</li>
    <div class="dropdown-content">
      <a>Calculus II</a>
      <a>Java Language</a>
      <a>Web Design</a>
    </div>
    <li>Gallery</li>
    <li>Loki</li>
  </ul>
</body>
</html>
