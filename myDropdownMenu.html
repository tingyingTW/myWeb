
<!DOCTYPE html>
<html>
<head>
<title>my Dropdown Menu</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<style>
 
 .dropdown-content a {
    display: block;
    text-decoration: none;
    padding: 12px 16px;
}
 .dropbtn {
    background: #4ad6d6;
    color: white;
    font-size: 20px;
    border: none;
    padding: 16px;
    cursor: pointer;
}
 .dropdown-content {
    display: none;
    position: absolute;
    min-width: 200px;
    box-shadow: 9px 6px 16px 4px #24f3e9;
    z-index: 1;
}
 .dropdown:hover .dropdown-content {
    display: block;
}
 .dropdown:hover .dropbtn {
    background-color:#26a8b5;
}
 .dropdown-content a:hover {
    background-color:#f1f1f1;
}
 
</style>
</head>
<body>
<h1> my dropdown menu </h1>
<hr/>
<div class="dropdown">
<button class="dropbtn">A Button Menu</button>
<div class="dropdown-content">
    <a href="#" class="w3-border">Visit Norway Â»</a>
    <a href="#">Link 2</a>
    <a href="#">Link 3</a>
 <div class="w3-container">
  <div class="w3-dropdown-hover"><img src="img_fjords.jpg" alt="Monterosso" style="width:20%">
    <div class="w3-dropdown-content" style="width:300px"><br>
      <img src="photo.jpg" alt="Norway" style="width:100%">
    </div>
  </div>
</div>
</div>
</div>
</body>
</html>
